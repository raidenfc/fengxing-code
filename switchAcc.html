<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>切换帐号</title>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
</head>
<body>

<div class="switch-acc">
    <div class="acc-box-inner use-acc">
        <div class="title">当前登录帐号</div>
        <div class="acc-box">
            <div class="avatar"><img src="http://q.qlogo.cn/qqapp/100224785/15E96CBF0170B6A6EF208C20208CAC7C/100"></div>
            <div class="info">
                <span>蜂行网帐号：嗖嗖嗖</span>
                <span>手机：234234234</span>
                <span>邮箱：234234234</span>
            </div>
            <div class="btn unbound">解除绑定</div>
        </div>
    </div>
    <div class="acc-box-inner">
        <div class="title">可用帐号</div>
        <div class="acc-box">
            <div class="avatar"><img src="http://q.qlogo.cn/qqapp/100224785/15E96CBF0170B6A6EF208C20208CAC7C/100"></div>
            <div class="info">
                <span>微信帐号：嗖嗖嗖</span>
                <span>手机：未设置</span>
                <span>邮箱：未设置</span>
            </div>
            <div class="btn switch">切换帐号</div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="javascripts/zepto.min.js"></script>
<script type="text/javascript" src="javascripts/touch.js"></script>
<script type="text/javascript" src="javascripts/fxJs.js"></script>
</html>
