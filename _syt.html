<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>付款</title>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
</head>
<body class="pay">

<div class="pay-info">
    <dl>
        <dt>支付金额</dt>
        <dd><span class="price">￥<var>199.00</var></span></dd>
        <dd><cite>商品名称：海飞丝海飞</cite></dd>
    </dl>
</div>

<div class="pay-type">
    <div data-id="wechat" class="pay-type-box weixin-type select">
        <div class="icon"><s></s><span>微信支付</span></div>
        <div class="tp"><s></s></div>
    </div>
    <div data-id="alipay" class="pay-type-box zhifubao-type">
        <div class="icon"><s></s><span>支付宝支付</span></div>
        <div class="tp"><s></s></div>
    </div>
</div>

<a class="pay-btn" href="/pay/wechat">支付</a>

</body>
</html>
