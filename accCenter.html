<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户中心</title>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
</head>
<body class="acc-center">

<div class="acc-center-main">

    <div class="acc-inner">
        <div class="avatar"><img src="http://q.qlogo.cn/qqapp/100224785/15E96CBF0170B6A6EF208C20208CAC7C/100"></div>
        <dl>
            <dt>名称</dt>
            <dd><a href="#">帐号绑定</a></dd>
        </dl>
    </div>

    <div class="center-box-inner">
        <div class="title"><a href="#">查看全部订单</a>我的订单</div>
        <div class="order-type">
            <ul>
                <li>
                    <a href="#">
                        <div class="im-ic icon-all-order"></div>
                        <span>全部订单</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-not-paid"><span class="num">12</span></div>
                        <span>待支付</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-not-goods"><span class="num">2</span></div>
                        <span>待收货</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-not-evaluation"></div>
                        <span>待评价</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="center-box-inner">
        <div class="title">我的财富</div>
        <div class="wealth-inner">
            <ul>
                <li>
                    <div class="jm">
                        余额：<span class="red">34</span>元
                    </div>
                </li>
                <li>
                    <div class="jm">
                        优惠卷：<span class="red">2</span>
                    </div>
                </li>
                <li>
                    <div class="jm">
                        积分：<span class="red">4234</span>
                    </div>
                </li>
                <li>
                    <div class="jm">
                        佣金：<span class="red">2</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="center-box-inner">
        <div class="title">我的活动</div>
        <div class="activities-inner">
            <ul>
                <li>
                    <a href="#">
                        <div class="im-ic icon-haggle"></div>
                        <span>砍价</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-vote"></div>
                        <span>投票</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-gift-package"></div>
                        <span>礼包</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-share"></div>
                        <span>分享</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-recommend"></div>
                        <span>推荐</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="im-ic icon-raffle"></div>
                        <span>抽奖</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="center-box-inner">
        <div class="other-inner">
            <ul>
                <li>
                    <a href="#">
                        <span class="adr">xx学院#22</span>
                        <span class="tit">收货地址</span>
                        <span class="sj"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="tit">最近浏览</span>
                        <span class="sj"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="tit">意见反馈</span>
                        <span class="sj"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="javascripts/zepto.min.js"></script>
<script type="text/javascript" src="javascripts/touch.js"></script>
<script type="text/javascript" src="javascripts/fxJs.js"></script>
</html>
