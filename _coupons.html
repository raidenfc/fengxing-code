<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>优惠卷</title>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
</head>
<body class="coupons-faq">

<div class="coupons-main">
    <div class="coupons-list">

        <div class="coupons-box">
            <div class="coupons-money">
                <span class="y">￥</span>10
            </div>
            <div class="coupons-info">
                <dl>
                    <dt>全场通用</dt>
                    <dd>有效期：2016.5.1-2016。5.5</dd>
                </dl>
            </div>
        </div>

        <div class="coupons-box expired-coupons">
            <div class="coupons-money">
                <span class="y">￥</span>10
            </div>
            <div class="coupons-info">
                <dl>
                    <dt>全场通用</dt>
                    <dd>有效期：2016.5.1-2016。5.5</dd>
                </dl>
            </div>
        </div>
    </div>

    <div class="coupons-faq-inner">
        <div class="title">更多说明</div>
        <div class="val-inner">
            <ul>
                <li>1、可在峰行商城使用</li>
                <li>2、全场通用</li>
                <li>3、使用有效期：2016.7.6-2016.7.8</li>
                <li>4、提示：该券已过期</li>
            </ul>
        </div>
    </div>

    <div class="coupons-btn expired-coupons-btn">已过期</div>
    <div class="coupons-btn"><a href="#">立即使用</a></div>
</div>

</body>
<script type="text/javascript" src="javascripts/zepto.min.js"></script>
<script type="text/javascript" src="javascripts/touch.js"></script>
<script type="text/javascript" src="javascripts/fxJs.js"></script>
</html>
