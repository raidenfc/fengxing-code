<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>购物车</title>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="csrf-token" content="12345">
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
</head>
<body class="cart">
<div class="cart-main checkbox-main"></div>

<div class="cart-bar">

    <div class="checkbox-all select"><div class="checkbox"></div><span>全部</span></div>

    <div class="im-dd">
        <span class="total">合计：<span class="yuan">￥</span><span class="total-price-red">0.00</span></span>
        <span class="total-i">总额：￥<span class="total-price-gray">0.00</span></span>
        <div class="btn">去结算(<span class="total-num">0</span>)</div>
    </div>

</div>

</body>
<script type="text/javascript" src="javascripts/zepto.min.js"></script>
<script type="text/javascript" src="javascripts/touch.js"></script>
<script type="text/javascript" src="javascripts/fxJs.js"></script>
</html>
