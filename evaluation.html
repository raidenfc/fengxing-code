<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>评价</title>
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection">
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
</script>
</head>
<body>

<div class="evaluation-main">

    <div class="evaluation-items">
        <div class="items-box">
            <div class="items-pic">
                <img src="images/~5.jpg">
            </div>
            <div class="info">
                <dl>
                    <dt>产品：sfsdfsdfsdf</dt>
                    <dd>
                        评分：
                        <div class="evaluation-star star-1">
                            <div class="s-1"></div>
                            <div class="s-2"></div>
                            <div class="s-3"></div>
                            <div class="s-4"></div>
                            <div class="s-5"></div>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>

        <div class="evaluation-val">
            <textarea maxlength="20" placeholder="请输入评价（限20个字）"></textarea>
        </div>
    </div>

    <div class="evaluation-other">
        <div class="e-im">
            包装评分：
            <div class="evaluation-star star-5">
                <div class="s-1"></div>
                <div class="s-2"></div>
                <div class="s-3"></div>
                <div class="s-4"></div>
                <div class="s-5"></div>
            </div>
        </div>
        <div class="e-im">
            服务评分：
            <div class="evaluation-star star-0">
                <div class="s-1"></div>
                <div class="s-2"></div>
                <div class="s-3"></div>
                <div class="s-4"></div>
                <div class="s-5"></div>
            </div>
        </div>
        <div class="e-im">
            快递评分：
            <div class="evaluation-star star-3">
                <div class="s-1"></div>
                <div class="s-2"></div>
                <div class="s-3"></div>
                <div class="s-4"></div>
                <div class="s-5"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="javascripts/zepto.min.js"></script>
<script type="text/javascript" src="javascripts/touch.js"></script>
<script type="text/javascript" src="javascripts/fxJs.js"></script>
</html>
